<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <!-- CSS -->
        <link href="styles.css" rel="stylesheet">
        <!-- Tab Name -->
        <title>Contact</title>
    </head>
    <body>
        <!-- Load the Navbar -->
        <div id="navbarContainer"></div>

        <div class="container">
            <div class="header">
                <h1>Contact Us</h1>
                <h4>Just enjoy a Rickroll for now :)</h4>
                <p>I'll do a proper website when the final project comes around.</p>
            </div>

            <div class="section">
                <!-- Add the Rickroll GIF here -->
                <iframe src="https://giphy.com/embed/g7GKcSzwQfugw" width="480" height="407" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/rick-roll-g7GKcSzwQfugw">via GIPHY</a></p>
            </div>
        </div>

        <!-- Include the jQuery library -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function () {
                // Load the content of "navbar.html" into the "navbarContainer" div
                $("#navbarContainer").load("navbar.html", function () {
                    // Hide the collapsed navbar when loaded
                    $(".navbar-collapse").removeClass("show");
                });
            });
        </script>
    </body>
</html>
