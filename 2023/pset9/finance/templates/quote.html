{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}

<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
  </symbol>
</svg>

<h1> Quote Stock</h1>
<hr class="border border-dark border-1">

<form action="/quote" method="post">

   <!-- Stock Symbol -->
  <div class="input-group mb-3 justify-content-center">
    <span class="input-group-text" id="basic-addon1">%</span>
    <span>
        <input autocomplete autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Stock Symbol" type="text">
    </span>
  </div>
  <button class="btn btn-primary" type="submit">Look Up</button>

  {% if invalid %}
  <div class="alert alert-warning mx-auto mt-4" role="alert">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
    <div>
      The stock symbol <strong> {{symbol}} </strong> is invalid
    </div>
  </div>
  {% endif %}

</form>

{% endblock %}
